<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOLIST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css"
    />

    <link rel="stylesheet" href="./style.css?v=3" />
    <link rel="icon" href="./resource/favicon.png" />
    <script defer type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="wrap">

      <!-- 타이틀 헤더 -->
      <header>
        <h1 class="title">TODOWEEDS</h1>
      </header>


      <!-- 탭 네비게이션 -->
      <nav class="select-tab-navigation">
        <button type="button" id="select-incomplete-btn">
          완료하지 않은 작업
        </button>
        <button type="button" id="select-complete-btn">완료한 작업</button>
      </nav>



      <!-- 입력란 section -->
      <section class="add-todo-section">
        <!-- 폼 관련 내용 추가 -->
        <form id="add-todo-form">
          <button type="button" id="add-todo-btn">+</button>
          <input
            id="add-todo-input"
            type="text"
            placeholder="오늘 할 일 추가하기. 엔터키를 눌러 추가할 수 있습니다."
          />
        </form>
      </section>



      <!-- todo 리스트 main -->
      <main>
        <ul id="todo-list-ul"></ul>
      </main>
    </div>
  </body>
</html>
